<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!-- bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- main css file  -->
    <link rel="stylesheet" href="css/main.css">
    <!-- script files -->
    <script defer src="js/helper.js"></script>
    <script defer src="js/main.js"></script>
</head>

<body>
    <main>
        <section id="app-sec">
            <div class="container">
                <div class="weather-app">
                    <!-- logo -->
                    <div class="brand">
                        <a href="index.html">weather app</a>
                    </div>
                    <!-- left part -->
                    <div class="weather">
                    </div>
                </div>
                <!-- right part -->
                <div class="panel">
                    <form class="search-location">
                        <div class="inp-container">
                            <input type="text" name="search" id="search" placeholder="Search Location...">
                            <span class="submit"><i class="bi bi-search"></i></span>
                        </div>
                    </form>
                    <ul class="cities">
                        <li class="city">Alexandria</li>
                        <li class="city">Cairo</li>
                        <li class="city">Giza</li>
                        <li class="city">Luxor</li>
                        <li class="city">Aswan</li>
                    </ul>
                    <ul class="weather-details">
                        <h3>Weather Details</h3>
                        <li class="detail">
                            <span>Cloud</span>
                            <span class="cloud"></span>
                        </li>
                        <li class="detail">
                            <span>Humidity</span>
                            <span class="humidity"></span>
                        </li>
                        <li class="detail">
                            <span>Wind</span>
                            <span class="wind"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
